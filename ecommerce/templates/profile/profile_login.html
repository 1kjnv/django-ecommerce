{% extends 'base.html' %}
<title>{% block title %}Login{% endblock %}</title>

{% load static %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<!-- animate CSS -->
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<!-- owl carousel CSS -->
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<!-- font awesome CSS -->
<link rel="stylesheet" href="{% static 'css/all.css' %}">
<!-- icon CSS -->
<link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
<!-- magnific popup CSS -->
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
<!-- style CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block content %}

    <!-- breadcrumb part start-->
    <div class="row justify-content-center">
        <h2>Login</h2>
    </div>
    <!-- breadcrumb part end-->



    <!--================login_part Area =================-->
    <section class="login_part section_padding " style="padding-top: 20px; margin-bottom: 20px;">
        <div class="container">
            <div class="row justify-content-center" style="border: 2px solid green;">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner" style="margin-top: 20px; margin-bottom: 20px;">
                            <div class="row justify-content-center" style="margin-bottom: 20px;">
                                <h3>Welcome Back!</h3>
                            </div>
                                {% if error %}
                                    <p class="italic" style="color: red;">{{error}}</p>
                                {% endif %}
                            <form class="row contact_form" action="{% url 'login' %}" method="POST" novalidate="novalidate">
                                {% csrf_token %}
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="name" name="username" value=""
                                        placeholder="Username">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="password" name="password" value=""
                                        placeholder="Password">
                                </div>
                                <div class="col-md-12 form-group row justify-content-center">
                                    <button type="submit" value="submit" class="btn_3">
                                        log in
                                    </button>
                                    <a class="lost_pass" href="{% url 'register' %}">Don't have account?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================login_part end =================-->
