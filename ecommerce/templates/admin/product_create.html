{% extends 'admin.html' %}


<title>{% block title %}Create Product{% endblock %}</title>

{% load static %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<!-- animate CSS -->
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<!-- owl carousel CSS -->
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<!-- font awesome CSS -->
<link rel="stylesheet" href="{% static 'css/all.css' %}">
<!-- icon CSS -->
<link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
<!-- magnific popup CSS -->
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
<!-- style CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block content %}

	<!--================ product create Area =================-->
        <div class="container" style="margin-top: 100px;">
            <div class="row justify-content-center" style="border: 2px solid green">
                <div class="col-lg-6 col-md-2">
                    <div class="login_part_form">
                        <div class="login_part_form_iner" style="margin-top: 20px;  margin-bottom: 20px;">
							<div class="row justify-content-center" style="margin-bottom: 20px;">
								<h3>New product!</h3>
							</div>
                            <form class="row contact_form" enctype="multipart/form-data" method="post">
                                {% csrf_token %}
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="price" name="price" placeholder="Price">
								</div>
								
								<div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="description" name="description" placeholder="Description">
								</div>
								
								<div class="col-md-12 form-group p_star">
                                    <select class="custom-select" id="inputGroupSelect01" name="color">
										<option selected>Select color ...</option>
										<option value="Black">Black</option>
										<option value="Blue">Blue</option>
										<option value="Red">Red</option>
										<option value="Yellow">Yellow</option>
										<option value="Brown">Brown</option>
										<option value="Silver">Silver</option>
										<option value="Purple">Purple</option>
										<option value="Grey">Grey</option>
									  </select>
								</div> 

								<div class="col-md-12 form-group p_star">
                                    <select class="custom-select" id="inputGroupSelect01" name="category">
                                        
										<option selected>Select category ...</option>
										<option value="1">Electronics</option>
										<option value="2">Shoes</option>
										<option value="3">Men Clothes</option>
										<option value="4">Women Clothes</option>
										<option value="5">HouseHold</option>
										<option value="6">Books</option>
										<option value="7">Grocery</option>
										<option value="8">Beauty</option>
									  </select>
								</div>
								
								<div class="col-md-12 form-group p_star">
									<input type="file" class="form-control" id="image" name="image" required>
								</div>
								
								<div class="col-md-12 form-group p_star">
									<input type="number" class="form-control" id="quantity" name="quantity" placeholder="Quantity" required>
                                </div>

                                <div class="col-md-12 form-group row justify-content-center">
                                    <button type="submit" class="btn_3">
                                        create
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--================ product create end =================-->
	
{% endblock %}
